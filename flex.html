<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<style>
    div{
        display: flex;
        height: 200px;
        width: 600px;
        border: 2px solid rgb(13, 171, 214);
        flex-direction: row;
        justify-content: center;
        align-items: baseline;
        
    }
    p{
        border: 1px solid;
       
    }
    #A1{
        align-self: stretch
    }
    #A2{
        align-self: baseline
    }
    #A3{
        align-self: last baseline
    }



    
</style>
<body>
    <div>
        <p id="A1">Hey!!!!!!!!!!!</p>
        <p id="A2">
            Hello from Alliance University
        </p>
        <p id="A3">
           BTECH cse general
        </p>
        <p id="A4">
            Thank you
        </p>
    </div>
    
</body>
</html>
